<!DOCTYPE html>
<html>
<head>
    <title>Cats&Co - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <img id="gatinho" src="imagens/gatinho.png" alt="Gatinho andando">
        <img id="logo" src="imagens/catsco.png" alt="Logo do Site">
    </header>
    <div class="div-centralizada registro-container">
        <form id="registroForm" method="POST" action="/register">
            <div class="mb-3">
                <label for="nomeInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeInput" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="nicknameInput" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nicknameInput" name="nickname" required>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senhaInput" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaInput" name="senha" required>
            </div>
            <div class="mb-3">
                <label for="corInput" class="form-label">Cor</label>
                <input type="color" class="form-control" id="corInput" name="userColors" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <!--Script responsavel pelo funcionamento do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- Incluindo o arquivo registro.js -->
    <script src="registro.js"></script>
</body>
</html>
