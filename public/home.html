<!DOCTYPE html>
<html>
<head>
    <title>Cats&Co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <img id="gatinho" src="imagens/sk8.png" alt="Gatinho andando">
        <img id="logo" src="imagens/catsco.png" alt="Logo do Site">
    </header>

    <div class="div-texto">
        <p>Welcome to cats&co!</p>
        <pre class="gatinho-ascii">
  /\_/\
( o.o )
 > ^ <
</pre>
        <p>Your new experience in chat and cats!</p>
    </div>
    <div class="div-centralizada login-container">
        <form id="loginForm" method="POST" action="/login">
          <div class="mb-3">
            <label for="nicknameInput" class="form-label">Nick</label>
            <input type="text" class="form-control" id="nicknameInput" name="nickname" required>
          </div>
          <div class="mb-3">
            <label for="senhaInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="senhaInput" name="senha" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/registro" class="btn btn-primary">Registrar</a>
          </div>
        </form>
      </div>      
    <!--Script responsavel pelo funcionamento do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- Incluindo o arquivo home.js -->
</body>
</html>
